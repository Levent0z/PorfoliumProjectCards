<div class="container" infinite-scroll [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="scrollThrottle"
    [scrollWindow]="false" (scrolled)="onScrollDown()">
    <ng-container *ngFor="let entry of cachedEntries">
        <div class="projectCard">
            <app-project-card [entry]="entry"></app-project-card>
        </div>
    </ng-container>
</div>
